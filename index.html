<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm</title>
    <link rel="stylesheet" href="./css/notiflix.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>

<section class="alarm">
    <div class="container">
        <div class="wrapper">
            <img src="./files/clock.svg" alt="">
            <h1>00:00:00 AM</h1>
            <div class="select-time">
                <div class="columns">
                    <select name="" id="hour">
                        <option value="hour" hidden selected>hour</option>
                    </select>
                </div>
                <div class="columns">
                    <select name="" id="minute">
                        <option value="minute" selected hidden>minute</option>
                    </select>
                </div>
                <div class="columns">
                    <select name="" id="amap">
                        <option value="AM/PM" selected hidden>AM/PM</option>

                    </select>
                </div>
            </div>
            <button>set alarm</button>
        </div>
    </div>
</section>    





   <script src="./js/notiflix.js"></script> 
   <script src="./js/main.js"></script> 
</body>
</html>
